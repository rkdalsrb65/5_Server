<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 화면구현 연습</title>

    <link rel="stylesheet" href="/시험 공부/프로젝트.css">
</head>
<body>
        <!-- 
        기존 영역 분할에 사용한 div, span 태그는
        태그의 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없다.
        -> id, 또는 class 속성을 필수적으로 추가해야하는 번거로움이 있음
    
        이러한 문제점을 해결하고자
        태그의 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고
        추가적으로 웹 접근성 향상에 도움이되는
        시맨틱 태그(Semantic Tag, 의미있는 태그)가 HTML5에서 추가됨.
        * 시맨틱 태그는 div 태그의 이름만 바뀐 것으로 생각하는게 좋다!
        [시맨틱 태그 종류]
        <main> : 현재 문서의 주된 콘텐츠를 작성하는 영역
        
        <header> : 문서의 제목, 머리말 영역
        <footer> : 문서의 하단 부분, 꼬리말, 정보 작성 영역
        <nav> : 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역
        <aside> : 사이드바, 광고 등을 표시하는 양쪽 영역
        <section> : 구역을 구분하기 위한 영역
        <article> : 본문과 독립된 콘텐츠를 작성하는 영역
    -->
    <main>
        <header>
            <section>

            </section>

            <section>

                <article id="qq">
                            <img src="/시험 공부/프로젝트.img/바이트레인 배경 원본.JPG">
                </article>

            </section>

            <section></section>

            <!-- 헤더 왼쪽 상단 로고 -->
            <div id="header-top">
                <a href="#">
                    <img src="/시험 공부/프로젝트.img/네이버 로고.JPG" id="home-logo">
                </a>
            </div>
            <!-- 헤더 오른쪽 상단 메뉴 -->
            <div id="header-top-menu">
                <a href="/"> 카페홈 </a>
                <span>|</span>
                <a href="1"> 이웃 </a>
                <span>|</span>
                <a href="2"> 가입카페 </a>
                <span>|</span>
                <a href="3"> 새글 </a>
                <span>|</span>
                <a href="4"> 내소식 </a>
                <span>|</span>
                <a href="5"> 채팅 </a>
                <span>|</span>
                <a href="6"> 강민규 </a>
            </div>
            <fieldset id="ww" class="rr">
                <a href="7"> 전체 글보기 </a>
                <span>•</span>
                <a href="8"> 📣 카페 이용.. </a>
                <span>•</span>
                <a href="9"> 👩 생활 이야.. </a>
            </fieldset>
        </header>
    </main>

    </article>

   </footer> -->












</body>
</html>
