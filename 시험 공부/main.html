<!DOCTYPE html>

<head>

    <meta property="og:title" content="내일로 기차 여행 카페">

    <link rel="stylesheet" href="/시험 공부/main.css">
    <style>

        display: none;

<body>
    <main>
        <header>
            <!-- 헤더 왼쪽 상단 로고 -->
            <div id="header-top">

                    <a href="#"> 강민규 </a>

            </div>
            <!-- 헤더 오른쪽 상단 메뉴 -->
            
            <section id="pic">

        <nav>

        <div id="content">

            <ul id="ul-1">

                <li><a href="#">카페정보</a></li>
                <li><a href="#">나의활동</a></li>
            </ul>

            <div id="cafe">
                <ul>
                    <li id="logo"><a href="#"><img src="/Cafe/images/main.png" width="58px" height="58px" /></a></li>
                    <li id="name">
                        <div id="inline">
                            <div id="manager">매니저</div>

                        </div>
                        <div id="since">since 2022.10.18.</div>

                </ul>

            <div id="cafe-member">

                    <a><a href="#">나무3단계

                    <img src="/Cafe/images/123456.PNG" height="16px">

                </div>
            </div>

            <div id="count-3">

            <div id="cafe-type">

        <div id="signUpbtn">

        <footer>
